<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Meal Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <header style="text-align: center; padding: 20px; background-color: #f2f2f2;">
        <img src="Build Your Meal Plan.jpg" width="800" alt="Build Your Meal Plan Banner">
    </header>

    <div class="form-wrapper">
        <div class="form-slide" id="userInfoPage">
            <form>
                <fieldset>
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput"><br><br>
                    
                    <label for="emailInput">Email:</label>
                    <input type="text" id="emailInput"><br><br>
                    
                    <label for="goals">Weekly Goals:</label>
                    <textarea id="goals"></textarea><br><br>
    
                    <input type="button" id="submitButton" value="Begin Planning!">
                </fieldset>
            </form>
        </div>
    
        <div class="form-slide" id="mealPlanPage">

            <div id="mealInputs">
                <h3>Monday Meal Plan</h3>
                
                <label for="breakfast">Breakfast:</label>
                <input type="text" id="breakfast"><br><br>
            
                <label for="snack1">Snack 1:</label>
                <input type="text" id="snack1"><br><br>
            
                <label for="lunch">Lunch:</label>
                <input type="text" id="lunch"><br><br>
            
                <label for="snack2">Snack 2:</label>
                <input type="text" id="snack2"><br><br>
            
                <label for="dinner">Dinner:</label>
                <input type="text" id="dinner"><br><br>
            
                <button type="button" id="saveMeal">Save Meal</button>
                <button type="button" id="nextDay" style="display:none;">Next Day</button>
        </div>
    </div>

    <script src="projectJS.js"></script>
</body>

</html>
